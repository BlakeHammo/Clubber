        <link rel="stylesheet" href="./stylesheets/style.css" />

                        <select name="club-filter" id="club-filter" title="Filter by Clubs">

                        </select>
                    </div>
                </div>

                <section id="posts">

                <div class="general-button">
                    <button type="button">Load more posts...</button>
                </div>

        </div>
