<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./stylesheets/style.css" />
        <link rel="icon" href="./images/icon.png" />
        <script src="./javascripts/index.js" defer></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>CLUBER</title>
    </head>
    <body>
        <div id="app">
            <header>
                    <h1 id="title" title="Welcome to CLUBER!">CLUBER</h1>
                    <a href="/feed.html" id="continue-to-site">Continue<br>to site</a>
            </header>
            <div id="main-body">
                <main id="login">
                    <h2>GOOGLE</h2>
                    <br />
                    <div class="divider"></div>
                    <h4>OR</h4>
                    <div class="divider"></div>
                    <br />
                    <br />
                    <form id="login-details" v-if="signIn">
                        <label for="username" >USERNAME</label><br />
                        <input v-model="username" type="text" id="username" name="username" title="Enter your username"/><br />
                        <label for="password" >PASSWORD</label><br />
                        <input v-model="password" type="password" id="password" name="password" title="Enter your password"/><br />
                        <input type="submit" value="LOG IN" title="Click to log in"/><br>
                        <button type="button" id="create-account" v-on:click="signIn = false; password = ''"><span>Don't have an account?</span> <u>Click here!</u></button>
                    </form>
                    <form id="creation-details" v-else>
                        <label for="email">EMAIL</label><br />
                        <input v-model="email" type="email" id="email" name="email" title="Enter your email"/><br />
                        <label for="password-creation">PASSWORD</label><br />
                        <input v-model="password" type="password" id="password-creation" name="password-creation" title="Enter a password"/><br />
                        <label for="password-repeat">REPEAT PASSWORD</label><br />
                        <input v-model="repeatPassword" type="password" id="password-repeat" name="password-repeat" title="Enter the password again"/><br />
                        <input type="submit" value="SIGN UP" title="Click to sign up"/><br>
                        <button type="button" id="login-account" v-on:click="signIn = true; password = ''"><span>Already have an account?</span> <u>Click here!</u></button>
                    </form>
                </main>
            </div>
        </div>
    </body>
</html>
