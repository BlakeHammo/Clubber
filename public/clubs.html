<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./stylesheets/style.css" />
        <link rel="icon" href="./images/icon.png" />
        <script src="https://kit.fontawesome.com/9ee0ab41a9.js" crossorigin="anonymous"></script>
        <script src="./javascripts/clubs.js" defer></script>
        <script src="./components/header.js"></script>
        <script src="./components/nav.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>CLUBER - Clubs</title>
    </head>
    <body>
        <div id="app">
            <header-component></header-component>
            <div id="main-body">
                <nav-component></nav-component>
                <main>
                    <div id="filter-background">
                        <div id="filters">
                            <select name="club-filter" id="club-filter" title="Filter by Clubs">
                                <option value="" selected>all clubs</option>
                                <option value="my-club">clubs I follow</option>
                                <option value="my-club">clubs I don't follow</option>
                            </select>
                            <select name="tags" id="tags" title="Filter by Category">
                                <option value="" selected>all tags</option>
                                <option v-for="tag in clubTags" v-bind:value="tag">{{tag}}</option>
                            </select>
                        </div>
                    </div>
                    <section v-if="numberOfClubsDisplaying !== 0" id="posts">
                        <article v-for="club in clubs" v-bind:id="club.clubId" class="post">
                            <h3 v-bind:style="{'background-color': club.color}">{{club.followers}} followers</h3>
                            <h2>{{club.clubName}}</h2>
                            <p v-bind:class="['post-content', {'post-content-hidden': !(club.isExpanded)}]">{{club.description}}</p>
                            <button class="see-more" type="button" v-on:click="club.isExpanded = !club.isExpanded"><u v-if="club.isExpanded === false">View more</u><u v-else>View less</u></button>
                            <div class="tag">{{club.tag}}</div>
                            <div class="space"></div>
                        </article>
                    </section>
                    <div v-else class="no-content">
                        <p>
                            You are not following any Clubs. Browse Clubs and pick some Clubs to
                            follow!
                        </p>
                        <a href="./clubs.html">BROWSE CLUBS</a>
                    </div>
                    <a href="#" title="Back to the top" id="back-to-top"><img src="./images/to-top.svg" alt="To top icon" /></a>
                    <div class="general-button">
                        <button type="button">Load more Clubs...</button>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
