<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./stylesheets/style.css" />
        <link rel="icon" href="./images/icon.png" />
        <script src="https://kit.fontawesome.com/9ee0ab41a9.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="./javascripts/manage-profile.js" defer></script>
        <script src="./components/header.js"></script>
        <script src="./components/nav.js"></script>
        <title>CLUBER - My Profile</title>
    </head>
    <body>
        <div id="app">
            <header-component></header-component>
            <div id="main-body">
                <nav-component></nav-component>
                <main>
                    <h1 class="page-title">My Profile</h1>
                    <div class="button-div">
                        <button type="button" class="edit-profile-button">Edit Profile</button>
                    </div>
                    <div class="profile-box">
                        <img class="profile-icon" src="" alt="Profile Image">
                        
                        <div class="profile-label-text">
                            <div class="profile-label"> Username</div>
                            <div class="profile-text" v-bind:model="username"> {{ username }} </div>
                        </div>

                        <div class="profile-label-text">
                            <div class="profile-label"> First Name</div>
                            <div class="profile-text" v-bind:model="first_name"> {{ first_name }} </div>
                        </div>

                        <div class="profile-label-text">
                            <div class="profile-label"> Last Name</div>
                            <div class="profile-text" v-bind:model="last_name"> {{ last_name }} </div>
                        </div>

                        <div class="profile-label-text">
                            <div class="profile-label"> Email</div>
                            <div class="profile-text" v-bind:model="email"> {{ email }} </div>
                        </div>

                        <div class="profile-label-text">
                            <div class="profile-label"> Phone</div>
                            <div class="profile-text" v-bind:model="phone"> {{ phone }} </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
